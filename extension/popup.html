<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MiraiLens Connector</title>
    <style>
      body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
        padding: 16px; 
        min-width: 280px; 
        margin: 0;
        background: #f8f9fa;
      }
      .container {
        background: white;
        border-radius: 8px;
        padding: 16px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      h1 { 
        margin: 0 0 16px 0; 
        font-size: 18px; 
        color: #1a1a1a;
        font-weight: 600;
      }
      button { 
        width: 100%;
        padding: 12px 16px; 
        background: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      button:hover {
        background: #0056b3;
      }
      button:disabled {
        background: #6c757d;
        cursor: not-allowed;
      }
      #status { 
        margin-top: 12px; 
        font-size: 13px; 
        color: #6c757d;
        text-align: center;
        padding: 8px;
        border-radius: 4px;
        background: #f8f9fa;
      }
      .status-connected {
        color: #28a745;
        background: #d4edda;
      }
      .status-disconnected {
        color: #dc3545;
        background: #f8d7da;
      }
      .version {
        font-size: 11px;
        color: #adb5bd;
        text-align: center;
        margin-top: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>MiraiLens Connector</h1>
      <button id="connect">Connect to MCP Server</button>
      <div id="status" class="status-disconnected">Disconnected</div>
      <div class="version">v1.0.0</div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
