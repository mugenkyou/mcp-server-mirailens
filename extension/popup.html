<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MiraiLens Connector</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
        padding: 16px; 
        min-width: 280px; 
        margin: 0;
        background: #f8f9fa;
      }
      .container {
        background: white;
        border-radius: 8px;
        padding: 16px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      h1.title { 
        display: flex;
        align-items: center;
        gap: 8px;
        margin: 0 0 16px 0; 
        font-size: 18px; 
        color: #1a1a1a;
        font-weight: 600;
      }
      button { 
        width: 100%;
        padding: 12px 16px; 
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        margin-bottom: 8px;
        transition: background-color 0.2s, border-color 0.2s, color 0.2s;
      }
      .btn-light {
        background: #fff;
        color: #1a1a1a;
        border: 1px solid #dcdcdc;
      }
      .btn-light:hover {
        background: #f1f3f5;
      }
      .btn-dark {
        background: #1a1a1a;
        color: #fff;
      }
      .btn-dark:hover {
        background: #000;
      }
      .btn-danger {
        background: #dc3545;
        color: #fff;
      }
      .btn-danger:hover {
        background: #b02a37;
      }
      button:hover {
        background: #0056b3;
      }
      button:disabled {
        background: #6c757d;
        cursor: not-allowed;
      }
      #status { 
        margin-top: 12px; 
        font-size: 13px; 
        color: #6c757d;
        text-align: center;
        padding: 8px;
        border-radius: 4px;
        background: #f8f9fa;
      }
      .status-connected {
        color: #28a745;
        background: #d4edda;
      }
      .status-disconnected {
        color: #dc3545;
        background: #f8d7da;
      }
      .version {
        font-size: 11px;
        color: #adb5bd;
        text-align: center;
        margin-top: 12px;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">
        <img src="icons/Fav Icon.png" alt="MiraiLens Icon" class="title-icon">
        MiraiLens Connector
      </h1>
      <!-- Buttons -->
      <button id="connect" class="btn-dark">Connect to MCP Server</button>
      <button id="connect-tab" class="btn-dark hidden">Connect from this tab</button>
      <button id="focus-tab" class="btn-light hidden">Focus connected tab</button>
      <button id="disconnect" class="btn-danger hidden">Disconnect</button>
      <div id="status" class="status-disconnected">Disconnected</div>
      <div class="version">v1.0.0</div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
